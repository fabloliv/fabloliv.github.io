<!DOCTYPE html>
<html class="no-js" lang="pt-br" dir="ltr">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="google-site-verification" content="3AZAhAyP2PJPFC1SDKGINpQDlfD_yfRQpVoh_yfjiyY" />

    <meta property="og:locale" content="pt_BR">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% block ogtitle %}{% endblock %}">
    <meta property="og:url" content="http://fabriciolo.com">
    <meta property="og:image" content="http://fabriciolo.com/assets/img/thumbnail01.jpg">
    <meta property="og:image" content="http://fabriciolo.com/assets/img/thumbnail02.jpg">
    <meta property="og:image" content="http://fabriciolo.com/assets/img/thumbnail03.jpg">
    <meta property="og:description" content="{% block ogdescription %}{% endblock %}">

    <!-- Social: Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@fabloliv">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#E70388">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#E70388">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#E70388">
    <link rel="icon" type="image/png" sizes="32x32" href="{% asset "img/newfavicon.png" %}">

    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600|Roboto:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="{% asset "css/main.css" %}">
    <link rel="stylesheet" href="{% asset "prism/prism.css" %}">

    {%- endblock %}
    {% set active_page = active_page|default('home') -%}
</head>

<body class="{{ active_page }} language-{% block codelang %}{% endblock %}" itemscope itemtype="http://schema.org/Person">
    {% include 'nav.html' %}
    {% block body %}{% endblock %}
    <footer>
        <p class="copyright">&copy 2007-2018 Handcrafted by Fabr√≠cio Oliveira.</p>
    </footer>
    <div class="footer-pattern"></div>
    <script src="{% asset "prism/prism.js" %}"></script>

</html>
